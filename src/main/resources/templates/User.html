<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/formStyles.css">
    <title>user</title>
    <!-- ICON NAV -->
    <link rel="icon" type="image/png" href="../img/house.png" />

    <!-- CSS + Bootstrap -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/cards.css" />
    <link rel="stylesheet" href="../css/footer.css" />
</head>
<body>
    <!-- NAVBAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <header th:replace="th_templates/navbar :: navbar"></header>

<!--    eric: aqui el usuario veria su cuenta-->
<!--    eric: asi ya esta funcional y separa lo que ve un provider de un customer
        quedaria dejarlo bonito-->
        <div th:object="${entityReturn}" method="get">
            <form class="form-container" th:if="${entityReturn.getRole().name() == 'PROVIDER'}">
                <div>
                    <img th:src="*{entityReturn.image}">
                    <label>Imagen de perfil</label>
                </div>
                <div>
                    <label>nombre:</label>
                    <input type="text" th:field="*{name}"/>
                </div>
                <div>
                    <label>apellido:</label>
                    <input type="text" th:field="*{lastname}"/>
                </div>
                <div>
                    <label>email:</label>
                    <input type="text" th:field="*{email}"/>
                </div>
<!--                <div>-->
<!--                    <label>profession:</label>-->
<!--                    <input type="text" th:field="*{profession}"/>-->
<!--                </div>-->
                <div>
                    <label>rol:</label>
                    <input type="text" th:field="*{role}"/>
                </div>
            </form>
            <form class="form-container" th:if="${entityReturn.getRole().name() == 'CUSTOMER'}">
                <div>
                    <img th:src="@{/image/{name}(name=${entityReturn.image.getName()})}" >
<!--                    <input type="file" th:field="*{image}"/>-->
                    <label>Imagen de perfil</label>
                </div>
                <div>
                    <label>nombre:</label>
                    <input type="text" th:field="*{name}"/>
                </div>
                <div>
                    <label>apellido:</label>
                    <input type="text" th:field="*{lastname}"/>
                </div>
                <div>
                    <label>email:</label>
                    <input type="text" th:field="*{email}"/>
                </div>
                <div>
                    <label>profession:</label>
                    <input type="text" th:field="*{location}"/>
                </div>
                <div>
                    <label>rol:</label>
                    <input type="text" th:field="*{role}"/>
                </div>
            </form>
        </div>
    <!-- FOOTER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <footer th:replace="th_templates/footer :: footer"></footer>


    <!-- Script / Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>
</html>
