<!DOCTYPE html>
<!-- html xmlns:th="http://www.thymeleaf.org" = Para evitar que HTML arroje errores por trabajar con elementos de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="th_templates/head :: head"></head>

<body>
  <!-- NAVBAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <header th:replace="th_templates/navbar :: navbar"></header>

  <main class="main-index">

    <!-- IMG OF THE HANDYMAN >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <div class="container text-center">
      <div class="row">
        <div class="col left-col">
          <h4 class="subtitle">Te damos la bienvenida a</h4>
          <h1 class="big-title">Mi marido<br>
            te lo hace</h1>

          <button type="button" class="btn btn-warning button">ðŸ§° Servicios</button>
        </div>
        <div class="col">
          <img class="image" src="../img/homeRepair.svg" alt="home repair">
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
          <tr>
              <th>User ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Rol</th>
              <th> Acciones </th>
          </tr>
      </thead>
      <tbody th:each="user : ${users}">
          <tr>
              <td th:text="${user.id}"></td>
              <td th:text="${user.name}"></td>
              <td th:text="${user.lastname}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.role}"></td>
              <td><a th:href="@{/user/perfil/__${user.id}__}">Editar</a></td>
          </tr>
      </tbody>
  </table>

  </main>

  <!-- FOOTER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer th:replace="th_templates/footer :: footer"></footer>

  <!-- Script / Bootstrap -->
  <div th:replace="th_templates/bootstrap :: bootstrap"></div>

</body>

</html>
