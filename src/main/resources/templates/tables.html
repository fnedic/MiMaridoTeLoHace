<!DOCTYPE html>
<!-- html xmlns:th="http://www.thymeleaf.org" = Para evitar que HTML arroje errores por trabajar con elementos de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="th_templates/head :: head"></head>

<body>
  <!-- NAVBAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <header th:replace="th_templates/navbar :: navbar"></header>
  <div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">

        <input hidden th:value="${id}" name="id">

        <div class="form-group my-3">
            <h3 class="card-title">Lista de Perfiles</h3>
        </div>
        <div class="form-group my-3">
            <input type="text" class="form-control" name="name"  th:value="${usuario.nombre}">
        </div>
        <div class="form-group my-3">
            <input type="email" class="form-control" name="email"  th:value="${usuario.email}">
        </div>
        <div class="form-group my-3">
            <input type="file" class="form-control" name="image" >
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password" placeholder="PASSWORD">
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD" >
        </div>


        <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
    </form>


    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>

   <!-- FOOTER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
   <footer th:replace="th_templates/footer :: footer"></footer>

   <!-- Script / Bootstrap -->
   <div th:replace="th_templates/bootstrap :: bootstrap"></div>
 
 </body>
 </html>
