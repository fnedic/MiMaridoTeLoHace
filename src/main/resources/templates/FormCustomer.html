<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/formStyles.css">
  <title>form customer</title>
  <!-- ICON NAV -->
  <link rel="icon" type="image/png" href="../img/house.png" />

  <!-- CSS + Bootstrap -->
  <link rel="stylesheet" href="../css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <!-- CSS -->

</head>

<body>
  <header th:replace="th_templates/templates :: navbar"></header>


  <form class="form-container">

    <h1 class="title">Form Customer</h1>

    <label class="label">Name: </label>
    <input type="text" name="" placeholder="name" class="inputs">

    <label class="label">Last name: </label>
    <input type="text" name="" placeholder="last name" class="inputs">

    <label class="label">Gmail: </label>
    <input type="email" name="" placeholder="email" class="inputs">

    <label class="label">Password: </label>
    <input type="password" name="" placeholder="Password" class="inputs">

    <input type="submit" name="" class="inputs input-buttom-submit">

  </form>

  <footer th:replace="th_templates/templates :: footer"></footer>

  <!-- Script / Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
