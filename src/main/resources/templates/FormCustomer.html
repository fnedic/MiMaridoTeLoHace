<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/formStyles.css">
  <title>form customer</title>
  <!-- ICON NAV -->
  <link rel="icon" type="image/png" href="/img/house.png" />

  <!-- CSS + Bootstrap -->
  <link rel="stylesheet" href="../static/css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" href="../static/css/navbar.css" />
  <link rel="stylesheet" href="../static/css/index.css" />
  <link rel="stylesheet" href="../static/css/cards.css" />
  <link rel="stylesheet" href="../static/css/footer.css" />
</head>

<body>
  <header th:replace="th_templates/navbar :: navbar"></header>
<!--  eric: agregado el thymeleaf al formulario para enviar los datos-->
<!--  probado y funcionando-->
  <form class="form-container" th:object="${Customer}" th:action="@{/Customer/register}" method="post" enctype="multipart/form-data">
    <h1 class="title">Form Customer</h1>
    <div>
      <label class="label" for="nombre">Name:</label>
      <input type="text" id="nombre" name="nombre" th:field="*{name}" />

      <label class="label" for="lastname">Last name:</label>
      <input type="text" id="lastname" name="lastname" th:field="*{lastname}" />

      <label class="label" for="email">Email:</label>
      <input type="text" id="email" name="email" th:field="*{email}" />

      <label class="label" for="location">Location:</label>
      <input type="text" id="location" name="location" th:field="*{location}" />

      <label class="label" for="password">Password: </label>
      <input type="password" id="password" name="password" th:field="*{password}" />
    </div>
    <div>
<!--  eric: la imagen no tiene thymeleaf por que se envia por separado para realizar la convercion a Image
      y haci poder encontrar posibles errores-->
      <label for="img">Imagen:</label>
      <input type="file" id="img" name="img" accept="image/*" >
    </div>
    <div>
      <input type="submit" name="" class="inputs input-buttom-submit">-->
    </div>

  </form>
  <footer th:replace="th_templates/footer :: footer"></footer>

  <!-- Script / Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
